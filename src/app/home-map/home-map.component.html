<div class="page-wrapper">
  <app-header> </app-header>
    <!-- <div class="main-container overlay"></div> -->
  <div class="main-container">
    <div id="product-list-container">
        <div class="active-products-container">  
          <div class="product-tile" *ngFor="let product of products | async">
              <div class="product-img">
                <img mat-card-image *ngIf="product.image" [src]="product.image" alt="Photo of a Shiba Inu">
                <img mat-card-image *ngIf="!product.image" src="../../assets/img/imgicon.png" alt="NO Product Image">                
              </div>
              <div>
                  {{product.name}}
                  {{product.brand}}
                  {{product.description}}   
              </div>
              <div>
                <button mat-button>${{product.price}}</button>
              </div>
            </div>
        </div>
    </div>
    <div id="map-container">
      <div class="container">
        <div class="form-group">
          <input placeholder="search for location" width="150px" height="50px" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
        </div>
        <agm-map *ngIf="done" [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
          <agm-marker  *ngFor="let m of products | async; let i = index" [latitude]="m.lat" [longitude]="m.long"  
          [markerDraggable]="null"
          (dragEnd)="null"></agm-marker>
          {{product | json}}
        </agm-map>
      </div>
    </div>
  </div>

  </div>
