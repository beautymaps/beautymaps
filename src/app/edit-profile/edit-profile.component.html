<app-header></app-header>
<div class="add-product-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Edit Profile</mat-card-title>
      </mat-card-header>
      <div class="add-img">
        <div class="input-overlay-container">
          <input type="file" accept="image/*" (change)="onFileSelected($event.target.files)">
          <div class="text-overlay">
            <p>Add Photo</p>
          </div> 
        </div>
        <img *ngIf="profile && profile.photoURL && !imageUrl" [src]="profile.photoURL" alt="Pink hair">
        <img *ngIf="imageUrl" [src]="imageUrl" alt="Pink hair">
      </div>

      <mat-card-content class="input-form-container">
        
        <div class="form-field-container">
          <mat-label>Display Name:</mat-label>
          <input matInput placeholder="New Display Name" type="text" [(ngModel)]="profile.displayName">
        </div>
        <div class="form-field-container">
          <mat-label>Address:</mat-label>
          <input placeholder="search for location" width="150px" height="50px" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [(ngModel)]="profile.address" [formControl]="searchControl">
        </div>

      <mat-card-actions >
        <div class="action-set">
          <button class="cancel" (click)="goToProfile()" mat-button>Cancel</button>
          <button *ngIf="canSend" class="done" (click)="done()" mat-button>Done</button>
        </div>
      </mat-card-actions>
    </mat-card>
</div>
