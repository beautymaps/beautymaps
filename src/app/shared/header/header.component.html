<mat-toolbar *ngIf="!authorizedUser">
  <div class="nav-container main">
      <div class="right-nav logo">
        <a routerLink="/" routerLinkActive="active">
          <span>Product</span>
          <span>Map</span>
        </a>
      </div>
      <div class="left-nav">
        <span (click)="signIn()">Sign In</span>
        <span>For Business</span>
        <span>About</span>
      </div>
  </div>
  <div class="nav-container mobile">
    <mat-icon>menu</mat-icon>
    <div class="logo">
        <a routerLink="/" routerLinkActive="active">
          <span>Product</span>
          <span>Map</span>
        </a>
      </div>
  </div>
</mat-toolbar>

<mat-toolbar *ngIf="authorizedUser">
  <div class="nav-container main authorized">
      <div class="right-nav logo">
        <a routerLink="/" routerLinkActive="active">
          <span>Product</span>
          <span>Map</span>
        </a>
      </div>
      <div class="left-nav">
        Welcome, {{currentUser.displayName}}       
        <img *ngIf="!currentUser.photoURL" (click)="logOut()" width="30px" height="30px" src="../../../assets/img/profileicon.png" alt="">
        <img *ngIf="currentUser.photoURL" (click)="logOut()" width="30px" height="30px" src="{{currentUser.photoURL}}" alt="User Image"> 
      </div>
  </div>
  <div class="nav-container mobile">
    <mat-icon>menu</mat-icon>
    <div class="logo">
        <a routerLink="/" routerLinkActive="active">
          <span>Product</span>
          <span>Map</span>
        </a>
      </div>
  </div>
</mat-toolbar>
