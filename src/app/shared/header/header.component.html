<mat-drawer-container class="header">
  <mat-drawer #drawer class="main-drawer">
    <div class="list-item action-button" *ngIf="!authorizedUser">
      <div class="button-container">
          <app-action-button ctaText="Login" size="'lg'" (click)="startSignIn(0)"></app-action-button>          
      </div>
      <div class="button-container">
          <app-action-button ctaText="SignUp" size="'lg'" (click)="startSignIn(1)"></app-action-button>          
      </div>
    </div>
    <div *ngIf="authorizedUser">
      <div class="right-nav menu" (click)="drawer.toggle()">
        <img *ngIf="!currentUser" width="35px" height="35px" src="../../../assets/img/profileicon.png" alt="">
        <img *ngIf="currentUser && currentUser.photoURL" width="35px" height="35px" src="{{currentUser.photoURL}}" alt="User Image"> 
        <p>Welcome</p>    
      </div>
      <button mat-menu-item (click)="goToMap()">Map</button>              
      <mat-divider></mat-divider>
      <div class="list-item" (click)="goToProfile()">Profile</div>
      <mat-divider></mat-divider>
      <!-- <div class="list-item">Your Products</div>  
      <mat-divider></mat-divider>
      <div class="list-item">Your Orders</div>     
      <mat-divider></mat-divider>
      <div class="list-item">Favoritess</div>   -->
    </div>
    <mat-divider></mat-divider>
    <div (click)="goToHome()" class="list-item">
      Home
    </div>
    <mat-divider></mat-divider>
    <div (click)="goToMap()" class="list-item">
        Map View
    </div>
    <mat-divider></mat-divider>
    <!-- <div class="list-item">
      Set up your business
    </div>
    <mat-divider></mat-divider>
    <div class="list-item">
      How it works
    </div>
    <mat-divider></mat-divider>
    <div class="list-item">
      Search
    </div>
    <mat-divider></mat-divider>
    <div class="list-item">
      About
    </div> -->
    <mat-divider></mat-divider>
    <div class="list-item" (click)="logOut()" *ngIf="authorizedUser">
      Logout
    </div>
  </mat-drawer>
  <mat-drawer-content>
      <mat-toolbar *ngIf="!authorizedUser">
        <div class="nav-container main">
            <div class="right-nav logo">
              <a routerLink="/" routerLinkActive="active">
                <span>Beauty</span>
                <span>Map</span>
              </a>
            </div>
            <div class="left-nav">
              <span (click)="startSignIn()">Sign In</span>
              <span (click)="goToMap()">Map View</span>
              <span (click)="goToHome()">Home</span>
            </div>
        </div>
        <div class="nav-container mobile">
          <mat-icon (click)="drawer.toggle()">menu</mat-icon>
          <div class="logo">
              <a (click)="goToHome()"routerLinkActive="active">
                <span>Beauty</span>
                <span>Map</span>
              </a>
            </div>
        </div>
      </mat-toolbar>

      <mat-toolbar *ngIf="authorizedUser">
        <div class="nav-container main authorized">
            <div class="right-nav logo">
              <a (click)="goToHome()" routerLinkActive="active">
                <span>Beauty</span>
                <span>Map</span>
              </a>
            </div>
            <div [matMenuTriggerFor]="settingsMenu" class="left-nav">
              {{currentUser.displayName}}     
              <img *ngIf="!currentUser" width="30px" height="30px" src="../../../assets/img/profileicon.png" alt="">
              <img *ngIf="currentUser && currentUser.photoURL" width="30px" height="30px" src="{{currentUser.photoURL}}" alt="User Image"> 
            </div>
          </div>
          <div class="settings-menu">
            <mat-menu #settingsMenu="matMenu"> 
              <button></button>
              <button mat-menu-item (click)="goToMap()">Map</button>              
              <button mat-menu-item (click)="goToProfile(drawer)">Profile</button>
                <!-- <button mat-menu-item>Your Products</button>
                <button mat-menu-item>Your Orders</button>
                <button mat-menu-item>Favorites</button>
                <button mat-menu-item>Set Up Your Business</button>
                <button mat-menu-item>How It Works</button>
                <button mat-menu-item>Search</button>
                <button mat-menu-item>About</button> -->
              <button mat-menu-item (click)="logOut()">Logout</button>
            </mat-menu> 
          </div>
        <div class="nav-container mobile">
          <mat-icon (click)="drawer.toggle()">menu</mat-icon>            
          <div class="logo">
              <a routerLink="/" routerLinkActive="active">
                <span>Beauty</span>
                <span>Map</span>
              </a>
            </div>
        </div>
      </mat-toolbar>
  </mat-drawer-content>

</mat-drawer-container>
<mat-divider></mat-divider>
