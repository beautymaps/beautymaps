<div>
    <mat-tab-group>
        <mat-tab label="Sign Up">
          <div class="button-container">
              <div class="logo"><img height="50px" src="../../../../assets/img/facebook.jpg" alt=""></div>
              <div class="button facebook-button"><span>Sign up with Facebook</span></div>
          </div>
          <div class="button-container">
            <mat-icon class="logo">mail</mat-icon>
            <div class="button">Sign up with email</div>
          </div>
          <p class="small-text">By signing up I agree to the <a>Terms of Service</a> and <a>Privacy Policy</a></p>
        </mat-tab>
        <mat-tab label="Login">
            <div class="button-container">
                <div class="logo"><img height="50px" src="../../../../assets/img/facebook.jpg" alt=""></div>
                <div class="button facebook-button"><span>Login up with Facebook</span></div>
            </div>
            <div class="divider-container">
              <span>OR</span>
            </div>
            <div>
              <input type="text" placeholder="username">
              <input type="text" placeholder="password">
            </div>
            <div class="cta-button button">
              <span>LOGIN</span>
            </div>
        </mat-tab>
      </mat-tab-group>
</div>
